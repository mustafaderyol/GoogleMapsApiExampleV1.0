<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example Google Maps</title>
<script
src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false">
</script>

<script>

var myCenter=new google.maps.LatLng(55.337000, -2.979025);
var myCenter2=new google.maps.LatLng(52.784539, 18.773905);
var myCenter3=new google.maps.LatLng(46.689069, 2.338358);
var myCenter4=new google.maps.LatLng(51.380401, 10.644022);



var marker=new google.maps.Marker({
  position:myCenter,
  icon:'marker.png'
  });
var marker2=new google.maps.Marker({
  position:myCenter2,
  icon:'car.png'
  });
var marker3=new google.maps.Marker({
  position:myCenter3,
  icon:'marker.png'
  });
var marker4=new google.maps.Marker({
  position:myCenter4,
  icon:'car.png'
  });


function initialize()
{

var mapProp = {
  center:myCenter,
  zoom:5,
  mapTypeId:google.maps.MapTypeId.ROADMAP,
  };
var mapProp2 = {
  center:myCenter2,
  zoom:5,
  mapTypeId:google.maps.MapTypeId.ROADMAP,
  };
var mapProp3 = {
  center:myCenter2,
  zoom:5,
  mapTypeId:google.maps.MapTypeId.ROADMAP,
  };
var mapProp4 = {
  center:myCenter2,
  zoom:5,
  mapTypeId:google.maps.MapTypeId.ROADMAP,
  //scrollwheel: false /*zoom false*/ 
  };
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp2);
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp3);
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp4);



  google.maps.event.addListener(marker, 'click', function() {
    map.setZoom(10);
    map.setCenter(marker.getPosition());

  }); 

  google.maps.event.addListener(marker2, 'click', function() {
    map.setZoom(10);
    map.setCenter(marker2.getPosition());

  });

   google.maps.event.addListener(marker3, 'click', function() {
    map.setZoom(10);
    map.setCenter(marker3.getPosition());

  });

    google.maps.event.addListener(marker4, 'click', function() {
    map.setZoom(10);
    map.setCenter(marker4.getPosition());

  });


marker.setMap(map);
marker2.setMap(map);
marker3.setMap(map);
marker4.setMap(map);



var infowindow1 = new google.maps.InfoWindow({
  content:" <div style='color:#F30;'><b><u>United<br>Kingdom</u></b></div>"
  });
var infowindow2 = new google.maps.InfoWindow({
  content:"Polska "
  });
var infowindow3 = new google.maps.InfoWindow({
  content:"France "
  });
var infowindow4 = new google.maps.InfoWindow({
  content:"<a href='#'>Deutschland</a>"
  });

infowindow1.open(map,marker);
infowindow2.open(map,marker2);
infowindow3.open(map,marker3);
infowindow4.open(map,marker4);


}

google.maps.event.addDomListener(window, 'load', initialize);

function UnitedKingdom(){
  google.maps.event.trigger(marker,'click');

}
function Polska(){
  google.maps.event.trigger(marker2,'click');

}
function France(){
  google.maps.event.trigger(marker3,'click');

}
function Deutschland(){
  google.maps.event.trigger(marker4,'click');

}

</script>
</head>

<body>
<div id="googleMap" style="width:100%;height:480px;"></div>
<button onclick="UnitedKingdom()">United Kingdom</button>
<button onclick="Polska()">Polska</button>
<button onclick="France()">France</button>
<button onclick="Deutschland()">Deutschland</button>
</body>
</html>
