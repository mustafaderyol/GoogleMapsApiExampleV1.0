<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example Google Maps</title>
<script
src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false">
</script>

<script>
var istanbul=new google.maps.LatLng(41.027599, 28.939395);
var ankara=new google.maps.LatLng(39.899230, 32.872501);
function initialize()
{
var mapNokta = {
  center:istanbul,
  zoom:7,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  
var map = new google.maps.Map(document.getElementById("googleMap"),mapNokta);

var myCity1 = new google.maps.Circle({
  center:istanbul,
  radius:20000,
  strokeColor:"#000000",
  strokeOpacity:0.9,
  strokeWeight:5,
  fillColor:"#000000",
  fillOpacity:0.5
  });




var mapNokta = {
  center:ankara,
  zoom:7,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  
var map = new google.maps.Map(document.getElementById("googleMap"),mapNokta);

var myCity2 = new google.maps.Circle({
  center:ankara,
  radius:40000,
  strokeColor:"#000000",
  strokeOpacity:0.9,
  strokeWeight:5,
  fillColor:"#000000",
  fillOpacity:0.5
  });


myCity1.setMap(map);
myCity2.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>



</head>

<body>
<div id="googleMap" style="width:100%;height:480px;"></div>
</body>
</html>
